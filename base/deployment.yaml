
#@ load("@ytt:data", "data")
#@ load("@ytt:overlay", "overlay")

#@ prefix = data.values.prefix or ""

#@ def selector_labels():
app: #@ prefix + str(data.values.app_name)
#@ end 

apiVersion: apps/v1
kind: Deployment
metadata:
  name: #@ prefix + str("spring-petclinic-deploy")
  labels: 
    deployment_label: #@ prefix + str("deployment")
spec:
  replicas: #@ data.values.replicas
  selector:
    matchLabels: #@ selector_labels()
  template:
    metadata:
      labels: #@ selector_labels()
    spec:
      containers:  
      - name: spring-petclinic
        image: #@ data.values.image
        ports:
          - name: http
            containerPort: 8080        
        env:
        - name: VERSION
          value: "0.0"     
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP             
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: #@ prefix + str("spring-petclinic-secret")
              key: db-password       
        envFrom: 
          - configMapRef: 
              name:  #@ prefix + str("spring-petclinic-cm")