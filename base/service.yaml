#@ load("@ytt:data", "data")
#@ load("@ytt:overlay", "overlay")

#@ prefix = data.values.optionalPrefix or ""

#@ def labels():
app: #@ prefix + str(data.values.app_name)
#@ end 

apiVersion: v1
kind: Service
metadata:
  name: #@ prefix + str("spring-petclinic")
  namespace: #@ str(data.values.namespace)
  labels: #@ labels()
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector: #@ labels()
  #@ if data.values.svc_external_ip:
  type: LoadBalancer
  #@ else:
  type: ClusterIP
  #@ end
